<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Item</title>
    <link rel="stylesheet" href="pos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="pos.js"></script>
</head>
<body>
    <h1 class="head">Order Item</h1>
    <div class="orderContainer">
        <div class="customerContainer">
            <form class="customerForm" id="customerForm">
                <label>Customer : </label>
                <select id="customerdrop">
                    <option>Select a Customer ...</option>
                </select>
            </form>
        </div>
        <div class="productContainer">
            <div>
                <table id="productTable" hidden>
                    <tr>
                        <th>Products</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Sub Total</th>
                        <th></th>
                    </tr>
                </table>
                <h3 id="gt" hidden>Grand Total : </h3>
            </div>
            <button id="add" hidden>ADD LINE</button>
            <button id="saveOrder" hidden>SAVE & PRINT ORDER</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <div id="invoiceContainer">
                <div id="invoiceCustomer"></div>
                <table id="invoiceTable">
                    <tr>
                        <th>Products</th>                            <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Sub Total</th>
                    </tr>
                </table>
                <button id="payButton">Pay</button>
                <div id="pay"></div>
            </div>
        </div>
    </div>

</body>
</html>
